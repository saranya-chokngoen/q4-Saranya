<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Form for Data Input</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Form for Data Input</h1>
    <form action="#" method="post">
        <label for="branch_name">1. ชื่อเต็ม/ย่อของสาขาวิชา</label>
        <input type="text" 
        id="branch_name" 
        name="branch_name" 
        placeholder="Full/Abbreviated name of the department" required>

        <label for="transfer_amount">2. จำนวนเงินที่จะโอน</label>
        <input type="number" id="transfer_amount" name="transfer_amount" placeholder="Amount to transfer" required>

        <label>3. อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย</label>
        <label><input type="checkbox" name="favorite_food[]" value="Pizza"> Pizza</label><br>
        <label><input type="checkbox" name="favorite_food[]" value="Sushi"> Sushi</label><br>
        <label><input type="checkbox" name="favorite_food[]" value="Burger"> Burger</label><br>
        <label><input type="checkbox" name="favorite_food[]" value="Pad Thai"> Pad Thai</label><br>
        <label><input type="checkbox" name="favorite_food[]" value="Salad"> Salad</label><br>

        <label for="electricity_bill">4. ค่าไฟฟ้า 3 เดือนที่ผ่านมา</label>
        <input type="number" id="electricity_bill" name="electricity_bill" placeholder="Electricity bill for the past 3 months" required>

        <label for="citizen_id">5. รหัสบัตรประชาชน</label>
        <input type="text" id="citizen_id" name="citizen_id" placeholder="Citizen ID" required>

        <label for="book_satisfaction">6. ความพึงพอใจของหนังสือเล่มนี้</label>
        <input type="range" id="book_satisfaction" name="book_satisfaction" min="1" max="10" value="5">

        <label for="symptoms">7. อาการป่วย</label>
        <textarea id="symptoms" name="symptoms" placeholder="Symptoms"></textarea>

        <label>8. ในช่วง 3 เดือนที่ผ่านมา เคยได้รับวัคซีนหรือไม่</label>
        <label><input type="radio" name="vaccine_received" value="yes"> Yes</label>
        <label><input type="radio" name="vaccine_received" value="no"> No</label>

        <label for="password">9. รหัสผ่าน</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="start_time">10. เวลาเริ่มเข้าเรียนและสิ้นสุดการเรียน</label>
        <input type="time" id="start_time" name="start_time">
        <input type="time" id="end_time" name="end_time">

        <label for="appointment_datetime">11. วันเวลาที่ต้องไปพบแพทย์</label>
        <input type="datetime-local" id="appointment_datetime" name="appointment_datetime">

        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
