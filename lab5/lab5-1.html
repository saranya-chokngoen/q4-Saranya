<html>
<head>
    <title>lab5-1</title>
<script>
    function checkPassword() {
        let ps1Input = document.getElementById("pass1");
        let ps1 = ps1Input.value;
        let ps2Input = document.getElementById("pass2");
        let ps2 = ps2Input.value;
        let err = document.getElementById("errormsg");
        if(ps1 === ps2){
            err.innerHTML = "Correct";
            err.style.color = "green";
        }
        else{
            err.innerHTML = "Incorrect";
            err.style.color = "red";
        }

    }
</script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
